name: Deploy to S3

# FrontEndProd 브랜치에 Push 이벤트가 발생할 때 실행
on:
  push:
    branches:
      - FrontEndProd

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 레포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js 환경 설정
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0' # Node.js 버전 설정

      # 3. 라이브러리 설치
      - name: Install dependencies
        run: npm install

      # 4. 빌드 실행
      - name: Build the project
        run: npm run build

      # 5. AWS CLI 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2 # 서울 리전

      # 6. S3에 업로드
      - name: Deploy to S3
        run: |
          aws s3 sync ./build s3://app.cocabot.com --delete
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id E1QI6AXVOT0ID4 --paths "/*"
